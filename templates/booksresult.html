<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="register">BookEngine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="register">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="search">Search</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="wrapper">
            <div class="inner">
                <!-- <img class="searchImg" src="../static/images/search.jpg"> -->
                <div class="container">
                    <div class="card text-center" style="margin: 50px auto 50px auto;">
                        <div class="card-header">Results</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>ISBN</th>
                                </tr>
                                {% for result in results %}
                                <tr>
                                    <td> {{ loop.index }} </td>
                                    <td> <a href="{{ url_for('bookinfo', isbn=result.isbn) }}"> {{ result.title }}</a>
                                    </td>
                                    <td> {{ result.author }} </td>
                                    <td> {{ result.isbn }} </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
